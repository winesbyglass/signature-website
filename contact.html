<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact | Signature Payroll</title>

  <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="site-header">
  <div class="container header-inner">
    <a class="brand brand-stack" href="index.html">
      <span class="brand-top">Signature</span>
      <svg class="brand-line" viewBox="0 0 140 10"><line x1="2" y1="5" x2="138" y2="5"></line></svg>
      <span class="brand-bottom">Payroll</span>
    </a>

    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="about.html">About</a>
      <a href="careers.html">Careers</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>

    <a class="btn" href="contact.html">Contact us</a>
  </div>
</header>

<main class="container">
  <h1>Contact</h1>

  <p class="lead">
    Email admin@signaturepayroll.com.au or send us a message.
  </p>

  <form class="form" action="https://formsubmit.co/admin@signaturepayroll.com.au" method="POST">
    <input type="hidden" name="_captcha" value="false">
    <input type="text" name="Full name" placeholder="Full name" required>
    <input type="email" name="Email" placeholder="Email" required>
    <textarea name="Message" placeholder="Message" required></textarea>
    <button class="btn primary" type="submit">Send</button>
  </form>
</main>

<footer class="site-footer">
  <div class="container">
    <p>Email <a href="mailto:admin@signaturepayroll.com.au">admin@signaturepayroll.com.au</a></p>
  </div>
</footer>

</body>
</html>
